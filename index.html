<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiritual Cookie - 3D Questions</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js';

    let scene, camera, renderer;
    let spheres = [];
    const numSpheres = 15;

    init();
    animate();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 10;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.PointLight(0xffffff, 1, 100);
      light.position.set(0, 0, 20);
      scene.add(light);

      // Create spheres
      const geometry = new THREE.SphereGeometry(0.6, 32, 32);
      const material = new THREE.MeshStandardMaterial({ color: 0xffffff });

      for (let i = 0; i < numSpheres; i++) {
        const sphere = new THREE.Mesh(geometry, material.clone());
        resetSphere(sphere);
        scene.add(sphere);
        spheres.push({ mesh: sphere, velocity: randVec3(), rotationSpeed: randVec3(0.005) });
      }

      window.addEventListener('resize', onWindowResize, false);
    }

    function randVec3(scale = 0.02) {
      return new THREE.Vector3(
        (Math.random() - 0.5) * scale,
        (Math.random() - 0.5) * scale,
        (Math.random() - 0.5) * scale
      );
    }

    function resetSphere(sphere) {
      sphere.position.set(
        (Math.random() - 0.5) * 20,
        (Math.random() - 0.5) * 10,
        (Math.random() - 0.5) * 20
      );
    }

    function animate() {
      requestAnimationFrame(animate);

      spheres.forEach(({ mesh, velocity, rotationSpeed }) => {
        mesh.position.add(velocity);
        mesh.rotation.x += rotationSpeed.x;
        mesh.rotation.y += rotationSpeed.y;
        mesh.rotation.z += rotationSpeed.z;

        // Bounce back if out of bounds
        ['x', 'y', 'z'].forEach(axis => {
          if (Math.abs(mesh.position[axis]) > 12) {
            velocity[axis] *= -1;
          }
        });
      });

      renderer.render(scene, camera);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
